services:
  db:
    image: postgis/postgis:15-3.3-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sentinel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentinel}
      - POSTGRES_DB=${POSTGRES_DB:-sentinel_db}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD:-sentinel}@db:5432/${POSTGRES_DB:-sentinel_db}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  pg_data:
